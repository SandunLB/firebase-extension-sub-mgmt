<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <h1>Subscription Extension</h1>
    <div id="user-info" style="display: none;">
      <img id="user-avatar" src="" alt="User Avatar" style="width: 50px; height: 50px; border-radius: 50%;">
      <p>Welcome, <span id="user-name"></span>!</p>
      <p>Email: <span id="user-email"></span></p>
      <p>Subscription Status: <span id="subscription-status">Checking...</span></p>
      <div id="subscription-options">
        <h2>Choose a Subscription Plan</h2>
        <button id="monthly-plan">Monthly Plan ($9.99/month)</button>
        <button id="yearly-plan">Yearly Plan ($99.99/year)</button>
        <button id="lifetime-plan">Lifetime Plan ($299.99)</button>
      </div>
      <button id="logout-button">Logout</button>
    </div>
    <div id="login-container">
      <button id="login-button">Sign in with Google</button>
    </div>
    <div id="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
